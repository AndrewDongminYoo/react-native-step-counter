buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.3.1'
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["StepCounter_" + name]
}

def getExtOrIntegerDefault(name) {
  return getExtOrDefault(name).toInteger()
}

android {
  ndkVersion StepCounter_ndkversion
  buildToolsVersion '33.0.1'
  compileSdk compileSdkVersion
  compileSdkVersion getExtOrIntegerDefault("compileSdk")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
    signingConfig signingConfigs.debug
  }

  buildTypes {
    release {
      // signingConfig signingConfigs.release
      minifyEnabled false
      versionNameSuffix 'prod'
    }
    debug {
      signingConfig signingConfigs.debug
      versionNameSuffix 'dev'
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      if (isNewArchitectureEnabled()) {
        java.srcDirs += [
            // This is needed to build Kotlin project with NewArch enabled
            "${project.buildDir}/generated/source/codegen/java"
        ]
      }
    }
  }
}

repositories {
  mavenCentral()
  google()
}


dependencies {
  //noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-android:0.71.2'
  implementation 'com.alibaba.fastjson2:fastjson2:2.0.23'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "StepCounter"
    codegenJavaPackageName = "com.stepcounter"
  }
}
