version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - ktlint # 0.50.0
    - oxipng # 8.0.0
    - shfmt # 3.6.0
    - git-diff-check
    - gitleaks # 8.17.0
  enabled:
    - checkov@3.2.31
    - osv-scanner@1.6.2
    - trivy@0.49.1
    - trufflehog@3.68.4
    - swiftformat@0.53.3
    - swiftlint@0.54.0
    - yamllint@1.35.1
    - dotenv-linter@3.3.0
    - markdownlint@0.39.0
    - shellcheck@0.9.0
    - prettier@3.2.5
    - eslint@8.57.0
    - actionlint@1.6.27
  ignore:
    - linters:
        - shellcheck
      paths:
        - '**/gradlew'
    - linters:
        - ALL
      paths:
        - '**/.trunk'
        - '**/package-lock.json'
        - '**/yarn.lock'
        - '**/vendor/**'
    - linters:
        - checkov
        - osv-scanner
        - trivy
        - trufflehog
      paths:
        - yarn.lock
        - '**/releases/yarn-3.6.1.cjs'
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
