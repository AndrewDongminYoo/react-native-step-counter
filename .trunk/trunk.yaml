version: 0.1
cli:
  version: 1.4.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - dotenv-linter@3.3.0
    - prettier@2.8.3
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - shellcheck@0.9.0
    - git-diff-check
  disabled:
    - shfmt
    - oxipng
  ignore:
    - linters: 
      - shellcheck
      paths: 
      - '**/gradlew'
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
